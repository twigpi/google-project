<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="google.css" />
    </head>
    <body>
        <div id="page-box" class="page">

            <div id="page-top-box"></div>

            <div id="page-middle-box">

                <div id="div-google-logo" class="google-image">
                    <img id="logo" src="https://www.twigpi.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="twiggle logo">
                    <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google logo">
                </div>

                <div id="div-search-bar">

                    <div id="div-icon-search-bar">
                        <svg id="icon-search-bar" focusable="false" xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="-14 -14 53 53">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </div>

                    <input id="input-search-bar" type="text" title="Search" autofocus>

                </div>

                <div id="div-search-buttons" class="button-wrapper">

                        <span>
                            <button id="search-button-search-box" type="submit" class="search-button">Google Search</button>
                        </span>
                        <span>
                            <button id="lucky-button-search-box" type="submit" class="search-button">I'm Feeling Lucky</button>
                        </span>

                </div>

            </div>

            <div id="page-bottom-box" class="">

                <div id="footer-right" class="right">

                        <a class="footer-link" href="https://policies.google.com/privacy">Privacy</a>
                        <a class="footer-link" href="https://policies.google.com/terms">Terms</a>
                        <a class="footer-link" href="https://www.google.com/preferences">Settings</a>

                </div>

                <div id="footer-left" class="left">

                    <a class="footer-link" href="https://ads.google.com">Advertising</a>
	                <a class="footer-link" href="https://www.google.com/services/">Business</a>
	                <a class="footer-link" href="https://www.google.com/search/howsearchworks/how-search-works/">How Search works</a>

                </div>

            </div>

        </div>
    </body>
</html>
